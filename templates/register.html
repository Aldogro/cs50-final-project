{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Register</h2>
    <form class="row g-3 col-6 mx-auto" action="/register" method="POST">
        <div class="col-md-6">
            <input
                type="text"
                required
                class="form-control"
                name="first_name"
                placeholder="First Name"
            >
        </div>
        <div class="col-md-6">
            <input
                type="text"
                required
                class="form-control"
                name="last_name"
                placeholder="Last Name"
            >
        </div>
        <div class="col-md-6">
            <input
                type="number"
                required
                class="form-control"
                name="phone"
                placeholder="Phone"
            >
        </div>
        <div class="col-md-6">
            <input
                type="number"
                required
                class="form-control"
                name="document_number"
                placeholder="Document Number"
            >
        </div>
        <div class="col-md-12">
            <input
                type="text"
                required
                class="form-control"
                name="user_address"
                placeholder="Address"
            >
        </div>
        <div class="col-md-6">
            <input
                type="date"
                required
                class="form-control"
                name="birth_date"
                placeholder="Birth Date"
            >
        </div>
        <div class="col">
            <input
                type="email"
                required
                class="form-control"
                name="email"
                placeholder="E-mail"
            >
        </div>
        <div class="col-md-6">
            <input
                type="password"
                required
                class="form-control"
                name="password"
                placeholder="Password"
            >
        </div>
        <div class="col-6">
            <input
                type="password"
                required
                class="form-control"
                name="confirm"
                placeholder="Confirm Password"
            >
        </div>

        <button type="submit" class="btn btn-primary col-md-12 mx-auto">
            Register
        </button>
    </form>
{% endblock %}
